name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.0-beta.1)'
        required: false
        type: string
      tag:
        description: 'npm dist-tag (latest, beta, next, etc.)'
        required: false
        default: 'latest'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Provenance生成用
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      - name: Update version if provided
        if: github.event.inputs.version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "Updated package.json version to ${{ github.event.inputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # NPM_TOKENの設定方法:
      # 【推奨】Granular Access Token:
      # 1. https://www.npmjs.com/settings/~/tokens にアクセス
      # 2. "Generate New Token" → "Granular Access Token" を選択
      # 3. Packages: "@kawaz/colorize" または "All packages"
      # 4. Permissions: "Read and write"
      # 5. GitHubリポジトリの Settings → Secrets and variables → Actions
      # 6. "New repository secret" で NPM_TOKEN という名前で保存
      
      - name: Publish to npm
        run: npm publish --access public --tag ${{ github.event.inputs.tag || 'latest' }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}